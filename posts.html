<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Posts</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Fetching the post data using the NIM ending '23'
      const apiUrl = 'https://jsonplaceholder.typicode.com/posts/23';
      
      // Fetching the data from the API
      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // Displaying the post data on the page
          const postContainer = document.getElementById("post-container");
          postContainer.innerHTML = `
            <div class="bg-[#1d1d1d] p-6 rounded-lg shadow-md">
              <h2 class="text-2xl font-bold text-[#ffeb00] mb-4">Post ID: ${data.id}</h2>
              <h3 class="text-xl font-semibold text-white mb-2">${data.title}</h3>
              <p class="text-sm text-[#cccccc]">${data.body}</p>
            </div>
          `;
        })
        .catch(error => {
          console.error('Error fetching post data:', error);
        });
    });
  </script>
</head>
